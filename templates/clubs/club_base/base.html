<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="{% static 'js/clubs/jquery.min.js' %}"></script>
	<!-- Compiled and minified CSS -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

	 <!-- Compiled and minified JavaScript -->
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="{% static 'js/clubs/jquery.scrolly.min.js' %}"></script>
	<script src="{% static 'js/clubs/jquery.scrollex.min.js' %}"></script>
	<script src="{% static 'js/clubs/skel.min.js' %}"></script>
	<script src="{% static 'js/clubs/util.js' %}"></script>
	<script src="{% static 'js/clubs/main.js' %}"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static 'css/clubs/main.css' %}" />

	<style>
		.MultiCarousel { float: left; overflow: hidden; padding: 15px; width: 100%; position:relative; }
	    .MultiCarousel .MultiCarousel-inner { transition: 1s ease all; float: left; }
        .MultiCarousel .MultiCarousel-inner .item { float: left;}
        .MultiCarousel .MultiCarousel-inner .item > div { text-align: center; padding:10px; margin:10px; background:#f1f1f1; color:#666;}
	    .MultiCarousel .leftLst, .MultiCarousel .rightLst { position:absolute; border-radius:50%;top:calc(50% - 20px); }
	    .MultiCarousel .leftLst { left:0; }
	    .MultiCarousel .rightLst { right:0; }

        .MultiCarousel .leftLst.over, .MultiCarousel .rightLst.over { pointer-events: none; background:#ccc; }
	</style>
</head>

<body>

	{% block content %}
	{% endblock %}

</body>

	<!-- Scripts -->
			<script>

				$(document).ready(function () {
				    var itemsMainDiv = ('.MultiCarousel');
				    var itemsDiv = ('.MultiCarousel-inner');
				    var itemWidth = "";

				    $('.leftLst, .rightLst').click(function () {
				        var condition = $(this).hasClass("leftLst");
				        if (condition)
				            click(0, this);
				        else
				            click(1, this)
				    });

				    ResCarouselSize();




				    $(window).resize(function () {
				        ResCarouselSize();
				    });

				    //this function define the size of the items
				    function ResCarouselSize() {
				        var incno = 0;
				        var dataItems = ("data-items");
				        var itemClass = ('.item');
				        var id = 0;
				        var btnParentSb = '';
				        var itemsSplit = '';
				        var sampwidth = $(itemsMainDiv).width();
				        var bodyWidth = $('body').width();
				        $(itemsDiv).each(function () {
				            id = id + 1;
				            var itemNumbers = $(this).find(itemClass).length;
				            btnParentSb = $(this).parent().attr(dataItems);
				            itemsSplit = btnParentSb.split(',');
				            $(this).parent().attr("id", "MultiCarousel" + id);


				            if (bodyWidth >= 1200) {
				                incno = itemsSplit[3];
				                itemWidth = sampwidth / incno;
				            }
				            else if (bodyWidth >= 992) {
				                incno = itemsSplit[2];
				                itemWidth = sampwidth / incno;
				            }
				            else if (bodyWidth >= 768) {
				                incno = itemsSplit[1];
				                itemWidth = sampwidth / incno;
				            }
				            else {
				                incno = itemsSplit[0];
				                itemWidth = sampwidth / incno;
				            }
				            $(this).css({ 'transform': 'translateX(0px)', 'width': itemWidth * itemNumbers });
				            $(this).find(itemClass).each(function () {
				                $(this).outerWidth(itemWidth);
				            });

				            $(".leftLst").addClass("over");
				            $(".rightLst").removeClass("over");

				        });
				    }


				    //this function used to move the items
				    function ResCarousel(e, el, s) {
				        var leftBtn = ('.leftLst');
				        var rightBtn = ('.rightLst');
				        var translateXval = '';
				        var divStyle = $(el + ' ' + itemsDiv).css('transform');
				        var values = divStyle.match(/-?[\d\.]+/g);
				        var xds = Math.abs(values[4]);
				        if (e == 0) {
				            translateXval = parseInt(xds) - parseInt(itemWidth * s);
				            $(el + ' ' + rightBtn).removeClass("over");

				            if (translateXval <= itemWidth / 2) {
				                translateXval = 0;
				                $(el + ' ' + leftBtn).addClass("over");
				            }
				        }
				        else if (e == 1) {
				            var itemsCondition = $(el).find(itemsDiv).width() - $(el).width();
				            translateXval = parseInt(xds) + parseInt(itemWidth * s);
				            $(el + ' ' + leftBtn).removeClass("over");

				            if (translateXval >= itemsCondition - itemWidth / 2) {
				                translateXval = itemsCondition;
				                $(el + ' ' + rightBtn).addClass("over");
				            }
				        }
				        $(el + ' ' + itemsDiv).css('transform', 'translateX(' + -translateXval + 'px)');
				    }

				    //It is used to get some elements from btn
				    function click(ell, ee) {
				        var Parent = "#" + $(ee).parent().attr("id");
				        var slide = $(Parent).attr("data-slide");
				        ResCarousel(ell, Parent, slide);
				    }

				});


				$('#myCarousel').carousel({
				  interval: 10000
				})

				$('.carousel .item').each(function(){
				  var next = $(this).next();
				  if (!next.length) {
				    next = $(this).siblings(':first');
				  }
				  next.children(':first-child').clone().appendTo($(this));

				  if (next.next().length>0) {
				    next.next().children(':first-child').clone().appendTo($(this));
				  }
				  else {
				  	$(this).siblings(':first').children(':first-child').clone().appendTo($(this));
				  }
				});

			</script>


</html>

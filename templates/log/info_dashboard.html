{% extends './base.html' %}

{% block content %}





<h4>hey, {{ user.username }}</h4>
<h4>{{ user.club }}</h4>





{% if info %}
<ul>
	
	{% for i in info %}
	<li>
		<p><a href="{% url 'log:info-detail' pk=i.id name=user.username %}"> {{ i.title }}</a></p>
		<p>{{ i.author }}</p>
	</li>
	{% endfor %}

</ul>

{% else %}
<h2><a href=" {% url 'log:info-add' name=user.username %} ">Add info</a></h2>

<h4>No info To show</h4>

{% endif %}





{% endblock %}
